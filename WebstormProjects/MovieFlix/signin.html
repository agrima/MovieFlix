<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="signin_styles.css">
</head>
<body>

<div class="background">
<div class = "heading-for-catalog">
        <div class="nav" style="color:red; text-align: left; font-size: 150%; padding:10px ; "> MovieFlix </div>
    <div ng-controller="MainController as mainVm" class="login" style="background-color: lightgray; ">
        <h1 style="font-size: 30px; text-align: left">Sign In</h1>
        <form name="userForm" class="login-form" novalidate="">
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && userForm.email.$dirty }">
                <label for="userEmail">Email Address</label><br>
                <input type="email" name="email" class="form-control" ng-model="user.email" required>
                <div ng-messages="userForm.email.$error" ng-if='userForm.email.$dirty'>
                    <p class="help-block" ng-message="required">Email is required</p>
                    <p class="help-block" ng-message="email">Enter a valid email</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && userForm.password.$dirty }">
                <label for="Password">Password</label><br>
                <input type="password" name="password" class="form-control" ng-model="user.password" required>
                <div ng-messages="userForm.password.$error" ng-if='userForm.password.$dirty'>
                    <p class="help-block" ng-message="required">Password is required</p>
                    <p class="help-block" ng-message="pattern">Enter a valid password</p>
                </div>
            </div>
            <!input type="text" id="Password"/>
            <div class="forgot-pass" style="text-align: right; padding: 10px;">
            <a href="#" >Forgot email or password?</a>
            </div>
            <div class="signin" style="font-size: large; background-color: orangered;">
                <button ng-click="mainVm.clicked()" class="signin" style="font-size: large; background-color: orangered;">
                    <span>
                        Sign In
                    </span>
                </button>
            </div>
        </form>
        <div class="signup" style="padding: 10px; margin: 10px;">
          <span> New to MovieFlix? </span>
            <a href="" ng-click="mainVm.clickMe()">Sign Up Now</a>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>
    <script src="movie.service.js"></script>
    <script src="app.js"></script>
    <script src = "main.controller.js"></script>
</body>
</html>
