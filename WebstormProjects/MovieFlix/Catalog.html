<!DOCTYPE html>
<html ng-app="app2" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="CatalogController as catalogVm" >
<div class = "heading-for-catalog" style="background-color: red;">
    <div id="h">
        <div class="nav" style="background-color:red; color:white; text-align: left; font-size: 150%"> MovieFlix </div>
        <div class="nav">
            kids
        </div>
        <div class="nav">
            Recent
        </div>
        <span class="nav1">
            <button ng-click="catalogVm.clicked()">signout</button>
        </span>
        <div style="clear: both;"></div>
    </div>
</div>
<div class = "front-page-of-catalog" >
    <a href="" ng-repeat="movieLinks in catalogVm.movies">
        <img src={{movieLinks.Poster}} alt="Movie">
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="movie.service.js"></script>
<script src="app2.js"></script>
<script src="catalog.controller.js"></script>
</body>
</html>
